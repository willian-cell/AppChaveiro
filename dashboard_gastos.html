<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        .navbar {
            background-color: #0f3460;
            box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }
        .navbar-space {
            height: 80px;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff;
        }
        .nav-link {
            color: #e0e1dd;
            font-weight: bold;
            margin-right: 15px;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #00b4d8;
        }
        .card {
            border-radius: 16px;
            margin-top: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            color: #e9ecef;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.7);
        }
        .info-card {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .info-icon {
            font-size: 2rem;
        }
        .chart-container {
            height: 300px;
        }
        footer {
            background-color: #0f3460;
            padding: 15px;
            text-align: center;
            color: #d9d9d9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Chaveiro Willian Mix</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('dashboard_vendas') }}">Dashboard Vendas</a>
                <a class="nav-link" href="{{ url_for('dashboard_gastos') }}">Dashboard Gastos</a>
            </div>
        </div>
    </nav>

    <div class="navbar-space"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Resumo de Gastos</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card p-4 bg-danger">
                    <div class="info-card">
                        <i class="fas fa-calendar-day info-icon"></i>
                        <div>
                            <h5>Gasto do Dia</h5>
                            <p id="gastoDia">R$ 0,00</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 bg-warning">
                    <div class="info-card">
                        <i class="fas fa-calendar-alt info-icon"></i>
                        <div>
                            <h5>Gasto do MÃªs</h5>
                            <p id="gastoMes">R$ 0,00</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 bg-dark">
                    <div class="info-card">
                        <i class="fas fa-calendar info-icon"></i>
                        <div>
                            <h5>Gasto do Ano</h5>
                            <p id="gastoAno">R$ 0,00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body chart-container">
                {{ plot|safe }}
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 - Sistema Willian Batista Oliveira</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
